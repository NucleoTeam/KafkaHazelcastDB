plugins {
    id 'java'
    id 'maven'
    id 'signing'
}


group 'com.nucleocore'
archivesBaseName='nucleodb'
version '1.05.18'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.knowhowlab.osgi:sigar:1.6.5_01'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.2.3'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.1.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.2'
    compile group: 'net.sf.supercsv', name: 'super-csv-java8', version: '2.4.0'
    compile 'com.github.f4b6a3:uuid-creator:4.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.guava:guava:28.1-jre'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    compile 'org.dizitart:nitrite:3.4.3'

}

tasks.withType(Test) {
    systemProperty "java.library.path", "./lib"
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
artifacts {
    archives javadocJar, sourcesJar
}
signing {
    sign configurations.archives
}
uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://s01.oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'NucleoDB'
                description 'An embedded cluster nosql database.'
                packaging 'jar'
                url 'https://nucleocore.com/db'

                scm {
                    connection 'scm:git:git@github.com:NucleoTeam/NucleoDB.git'
                    developerConnection 'scm:git:git@github.com:NucleoTeam/NucleoDB.git'
                    url 'https://github.com/NucleoTeam/NucleoDB/tree/master'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'firestar'
                        name 'Nathaniel Davidson'
                        email 'nathaniel.davidson@gmail.com'
                        organization 'NucleoCore'
                        organizationUrl 'https://nucleocore.com'
                    }
                }
            }
        }
    }
}
