plugins {
    id 'java'
    id 'maven'
}

group 'nucleodb'
version '1.03.18'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.2.3'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.1.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    compile group: 'net.sf.supercsv', name: 'super-csv-java8', version: '2.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.guava:guava:28.1-jre'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://nexus.synload.com/repository/releases/") {
                authentication(userName: "admin", password: "$System.env.PASSWORD")
            }
            pom.version = "${version}"
            pom.artifactId = "nucleodb"
            pom.groupId = "com.synload.nucleo"
        }
    }
}
