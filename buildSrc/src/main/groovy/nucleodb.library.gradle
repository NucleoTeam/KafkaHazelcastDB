plugins {
    id 'java'
}

group = 'com.nucleodb'
version = '1.9.0'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(19)
    }
}
compileJava {
    options.release = 19
}
dependencies {
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.2.3'
    compileOnly group: 'org.apache.kafka', name: 'kafka-clients', version: '2.1.0'
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.2'
    compileOnly group: 'net.sf.supercsv', name: 'super-csv-java8', version: '2.4.0'
    compileOnly 'com.github.f4b6a3:uuid-creator:4.5.0'
    compileOnly 'com.google.guava:guava:28.1-jre'
    compileOnly 'org.reflections:reflections:0.10.2'
    compileOnly 'com.github.java-json-tools:json-patch:1.13'
    compileOnly 'org.glassfish:javax.json:1.1.4'
    compileOnly group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    compileOnly 'org.dizitart:nitrite:3.4.3'
    compileOnly group: 'com.fasterxml.jackson.datatype', name:'jackson-datatype-jsr310', version:'2.15.2'
    compileOnly 'com.github.jsqlparser:jsqlparser:4.6'
}